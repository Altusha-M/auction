<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title>Cards</title>

    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/homePage-style.css}">
</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-between navbar-expand-sm">
    <a class="navbar-brand" href="#">Reducto</a>

    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">Browse</a>
            <a class="nav-item nav-link" href="#">Place a lot</a>
        </div>
        <hr>
        <div th:switch="${#authorization.expr('isAuthenticated()')}">
            <div class="navbar-nav ml-auto" th:case="${true}">
                <span class="navbar-brand">Authenticated as</span>
                <a th:href="@{/account}" class="username-acc-link">
                    <span class="navbar-brand" th:text="${#authorization.authentication.name}"></span>
                </a>
                <form method="POST" th:action="@{/logout}">
                    <button class="button btn-danger nav-item mt-1 p-1" type="submit">Logout</button>
                </form>
            </div>

            <div class="navbar-nav ml-auto" th:case="${false}">
                <a class="nav-item nav-link active" th:href="@{/login}">Login</a>
                <span class="navbar-text">or</span>
                <a class="nav-item nav-link active"
                   href="#">Register</a>
            </div>
        </div>
    </div>

</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Hello, World</h1>
        </div>
    </div>


    <div class="row">
        <div class="col d-none d-lg-block">l</div>

        <!---------------------------------->

        <div class="col-12 col-md-3" id="filters">
            <button aria-controls="collapseExample" aria-expanded="false" class="btn btn-primary btn-block d-md-none"
                    data-target="#collapseFilter" data-toggle="collapse" type="button">
                Filter lots
            </button>

            <div class="collapse" id="collapseFilter">
                <form>
                    <div class="form-group" id="formGroupPrice">
                        <div class="form-row">
                            <div class="col">
                                <label for="formGroupPrice">Price label</label>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col">
                                <input class="form-control is-invalid" placeholder="min" type="text">
                                <div class="invalid-tooltip">
                                    Min is less than 0
                                </div>
                            </div>
                            <div class="col">
                                <input class="form-control is-invalid" placeholder="max" type="text">
                                <div class="invalid-tooltip">
                                    Max is less than min
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group" id="formGroupSelect">
                        <label for="formGroupSelect">Select label</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="cityGroupSelect">City</label>
                            </div>
                            <select class="custom-select" id="cityGroupSelect">
                                <option selected="" value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>

                    <hr>

                    <div class="form-group" id="formGroupCheckBox">
                        <label for="formGroupCheckBox">Checkbox label</label>

                        <div class="form-check">
                            <input class="form-check-input" id="defaultCheck1" type="checkbox" value="">
                            <label class="form-check-label" for="defaultCheck1">
                                Default checkbox
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" disabled="" id="defaultCheck2" type="checkbox" value="">
                            <label class="form-check-label" for="defaultCheck2">
                                Disabled checkbox
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="defaultCheck3" type="checkbox" value="">
                            <label class="form-check-label" for="defaultCheck3">
                                Default checkbox
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="defaultCheck4" type="checkbox" value="">
                            <label class="form-check-label" for="defaultCheck4">
                                Default checkbox
                            </label>
                        </div>
                    </div>

                    <hr>

                    <div class="form-group" id="formGroupRadioBox">
                        <label for="formGroupRadioBox">Radio label</label>
                        <div class="form-check">
                            <input checked="" class="form-check-input" id="exampleRadios1" name="exampleRadios"
                                   type="radio" value="option1">
                            <label class="form-check-label" for="exampleRadios1">
                                Default radio
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="exampleRadios2" name="exampleRadios" type="radio"
                                   value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Second default radio
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" disabled="" id="exampleRadios3" name="exampleRadios"
                                   type="radio" value="option3">
                            <label class="form-check-label" for="exampleRadios3">
                                Disabled radio
                            </label>
                        </div>
                    </div>

                    <hr>

                    <button class="btn btn-primary btn-block" type="submit">Filter</button>
                </form>
            </div>

            <hr>
        </div>

        <!---------------------------------->

        <div class="col-12 col-md-9 col-lg-7" id="cards">

            <th:block th:each="lot : ${lots}">
                <div class="card mt-2" style="box-shadow: 3px 3px 5px LightGrey; height: 150px">
                <div class="row no-gutters">
                    <div class="col-4" style="max-height:150px">
                        <a href="#">
                            <img class="card-img h-100" style="object-fit: cover" src="https://media1.tenor.com/images/b9c59363e7dd35cb7c19d8736b102d99/tenor.gif?itemid=13730968">
                        </a>
                    </div>
                    <div class="col-8">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a class="text-dark" href="#" th:text="${lot.categoryName}">Card title</a>
                            </h5>
                            <p class="card-text text-truncate" th:text="${lot.description}">
                                Some quick example text to build on the card title and
                                make up the bulk of the card's content.
                            </p>
                            <h4>
                                <span class="badge badge-primary" th:text="${lot.userDto.lastName} + ' ' + ${lot.userDto.lastName}">100 p.</span>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
            </th:block>
        </div>

        <!---------------------------------->

        <div class="col d-none d-lg-block">r</div>
    </div>


</div>

<script th:src="@{js/jquery-3.2.1.slim.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/popper.min.js}"></script>
</body>
</html>
